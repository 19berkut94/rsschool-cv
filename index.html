<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section class="app">
        <h1>my keyboard</h1>
        <textarea name="text" id="" cols="100" rows="10"></textarea>
        <div class="keyboard">
            <div class="keyboard__keys">
                <button class="key" type="button">a</button>
                <button class="key key__wide" type="button">
                    <i class="material-icons">backspace</i>
                </button>
                <button class="key key__extra-wide" type="button">
                    <i class="material-icons">space_bar</i>
                </button>
                <button class="key key__wide capslock" type="button">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
                <button class="key key__wide key__dark" type="button">
                    <i class="material-icons">check_circle</i>
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
