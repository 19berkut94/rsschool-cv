<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header></header>

    <div class="container">
        <div class="wrapper">
            <div class="calculator">
                <form action="">
                    <input value="0" disabled class="display" type="text" name="" id="">
                </form>
                <div class="buttons-container">
                    <div class="layout-3-column">
                        <button class="button cancel">ce</button>
                        <button class="button cancel">c</button>
                        <button class="button operator">/</button>
                        <button class="button number">7</button>
                        <button class="button number">8</button>
                        <button class="button number">9</button>
                        <button class="button number">4</button>
                        <button class="button number">5</button>
                        <button class="button number">6</button>
                        <button class="button number">1</button>
                        <button class="button number">2</button>
                        <button class="button number">3</button>
                        <button class="button number">0</button>
                        <button class="button " id="point">.</button>
                    </div>
                   
                    <div class="layout-1-column">
                        <button class="button operator">*</button>
                        <button class="button operator">-</button>
                        <button class="button operator">+</button>
                        <button class="button" id="result">=</button>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
