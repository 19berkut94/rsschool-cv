<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="player">
        <video src="video.mp4" class="player__video viewer"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <a href="##" class="player__button toggle">
                <img src="play.png" data-src="pause.png" alt="">
            </a>
            <input type="range" name="volume" class="player__slider" min="0" max="1" value="1" step="0.05">
            <input type="range" name="speed" class="player__slider" min="0.5" max="2" value="1" step="0.2">
            <a href="##" class="player__button" data-skip="-10">«10s</a>
            <a href="##" class="player__button" data-skip="25">25s»</a>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
