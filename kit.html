<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="kit.css">
</head>
<body>
    <div class="app-container">
        <div class="keys">
            <div data-key="65" class="keys__item">
                <kbd>a</kbd>
                <span>clap</span>
            </div>
            <div data-key="83" class="keys__item">
                <kbd>s</kbd>
                <span>hihat</span>
            </div>
            <div data-key="68" class="keys__item">
                <kbd>d</kbd>
                <span>kick</span>
            </div>
            <div data-key="70" class="keys__item">
                <kbd>f</kbd>
                <span>openhat</span>
            </div>
            <div data-key="71" class="keys__item">
                <kbd>g</kbd>
                <span>boom</span>
            </div>
            <div data-key="72" class="keys__item">
                <kbd>h</kbd>
                <span>ride</span>
            </div>
            <div data-key="74" class="keys__item">
                <kbd>j</kbd>
                <span>snare</span>
            </div>
            <div data-key="75" class="keys__item">
                <kbd>k</kbd>
                <span>tom</span>
            </div>
            <div data-key="76" class="keys__item">
                <kbd>l</kbd>
                <span>tink</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="/rsschool-cv/sounds/clap.wav"></audio>
    <audio data-key="83" src="/rsschool-cv/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/rsschool-cv/sounds/kick.wav"></audio>
    <audio data-key="70" src="/rsschool-cv/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/rsschool-cv/sounds/boom.wav"></audio>
    <audio data-key="72" src="/rsschool-cv/sounds/ride.wav"></audio>
    <audio data-key="74" src="/rsschool-cv/sounds/snare.wav"></audio>
    <audio data-key="75" src="/rsschool-cv/sounds/tom.wav"></audio>
    <audio data-key="76" src="/rsschool-cv/sounds/tink.wav"></audio>

    <script src="kit.js"></script>
</body>
</html>
